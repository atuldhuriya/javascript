<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #fafafa;
}

#app {
    max-width: 600px;
    margin: auto;
}

#header {
    background-color: #ffffff;
    border-bottom: 1px solid #ccc;
    padding: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.post {
    border: 1px solid #ccc;
    margin-bottom: 20px;
}

.post img {
    max-width: 100%;
    height: auto;
}

.post-header {
    display: flex;
    align-items: center;
    padding: 10px;
}

.post-header img {
    border-radius: 50%;
    margin-right: 10px;
}

.username {
    font-weight: bold;
}

.post-icons {
    display: flex;
    justify-content: space-between;
    padding: 10px;
}

.icon {
    font-size: 24px;
    margin-right: 10px;
}

.likes {
    font-weight: bold;
    padding: 10px;
}

.post-comments {
    padding: 10px;
}

.comment {
    display: block;
    margin-bottom: 5px;
}

.comment-input {
    width: 100%;
    padding: 10px;
    border: none;
    border-top: 1px solid #ccc;
    outline: none;
}

    </style>
</head>

<body>
    <div id="app">
        <div id="header">
            <i class="icon fab fa-instagram"></i>
            <input type="text" placeholder="Search">
            <i class="icon far fa-compass"></i>
            <i class="icon far fa-heart"></i>
            <i class="icon far fa-user"></i>
        </div>

        <div id="post-container">
            <!-- Sample Post -->
            <div class="post">
                <div class="post-header">
                    <img src="profile.jpg" alt="Profile Picture">
                    <span class="username">sample_user</span>
                </div>
                <img class="post-image" src="post1.jpg" alt="Post Image">
                <div class="post-icons">
                    <i class="icon far fa-heart" onclick="toggleLike(this)"></i>
                    <i class="icon far fa-comment"></i>
                    <i class="icon far fa-paper-plane"></i>
                </div>
                <div class="likes">42 likes</div>
                <div class="post-comments">
                    <span class="comment"><strong>sample_user:</strong> Nice photo!</span>
                </div>
                <input type="text" class="comment-input" placeholder="Add a comment...">
            </div>

            <!-- Add more posts as needed -->

        </div>
    </div>

    <script>
        function toggleLike(element) {
    $(element).toggleClass('fas far');
}

// Add more JavaScript functionalities as needed

    </script>
</body>
</html>
